<ion-header>
  <ion-navbar>
    <ion-title padding>Feelings: Met Needs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let feelingsMetGroup of feelingsMet">
    <ion-item-divider detail-push color="secondary" (click)="feelingsMetGroup.hidden = !feelingsMetGroup.hidden">{{ feelingsMetGroup.name }} </ion-item-divider>
    <ion-item *ngFor="let item of feelingsMetGroup.items" [hidden]="feelingsMetGroup.hidden">{{ item }}</ion-item>
  </ion-item-group>
</ion-content>
