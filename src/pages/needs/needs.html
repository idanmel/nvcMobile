<ion-header>
  <ion-navbar>
    <ion-title padding>Needs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let needsGroup of needsList">
    <ion-item-divider detail-push color="secondary" (click)="needsGroup.hidden = !needsGroup.hidden">{{ needsGroup.name }} </ion-item-divider>
    <ion-item *ngFor="let item of needsGroup.items" [hidden]="needsGroup.hidden">{{ item }}</ion-item>
  </ion-item-group>
</ion-content>
