<ion-header>
  <ion-navbar>
    <ion-title padding text-center>
      Pocket NVC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card>
   <ion-card-header>
     Random Marshall Quote
   </ion-card-header>
   <ion-card-content>
     {{ quote }}
   </ion-card-content>
   <ion-row>
     <ion-col text-right>
       <ion-icon ios="ios-quote" md="md-quote"></ion-icon>
     </ion-col>
   </ion-row>
 </ion-card>

  <hr>
  <button ion-button block [navPush]="feelingsUnmetPush">Feelings: Unmet Needs</button>
  <hr>
  <button ion-button block [navPush]="feelingsMetPush">Feelings: Met Needs</button>

  <button ion-button block [navPush]="needsPush">Needs</button>
</ion-content>
