<ion-header>
  <ion-navbar>
    <ion-title padding>Feelings: Unmet Needs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let feelingUnmetGroup of feelingsUnmet">
    <ion-item-divider detail-push color="secondary" (click)="feelingUnmetGroup.hidden = !feelingUnmetGroup.hidden">{{ feelingUnmetGroup.name }} </ion-item-divider>
    <ion-item *ngFor="let item of feelingUnmetGroup.items" [hidden]="feelingUnmetGroup.hidden">{{ item }}</ion-item>
  </ion-item-group>
</ion-content>
